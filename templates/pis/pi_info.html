<div id="pi_info_{{pi.id}}" class="pi_info">

    <h1><span onclick="piman_edit('pi', {{pi.id}})" class="ajax_link" >{{pi.user.username}}</span></h1>

    <table>
      <tr>
        <th>Name</th>  
        <th>Email</th>
        <th>Rank</th>
        <th>Tel</th>
      </tr>
      <tr>
        <td>{{pi.title}} {{pi.user.first_name}} {{pi.user.last_name}}</td>
        <td>{{pi.user.email}}</td>
        <td>{{pi.rank}}</td>
        <td>{{pi.telephone}}</td>
      </tr>
    </table>

</div>
